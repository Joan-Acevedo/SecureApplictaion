<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Access</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="form-container">
    <h1>Login</h1>

    <form id="loginForm" action="/login" method="post">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required />

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />

        <button type="submit" class="btn-primary">Access</button>
    </form>

    <p>If you don't have an account, <a href="/register">register here</a>.</p>
    <p th:if="${param.error}" class="error-message">Incorrect credentials, try again.</p>
</div>
</body>
</html>
